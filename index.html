<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>График с параметрами</title>
  <script type="module" crossorigin src="/graph-app/assets/index-fIJESr_p.js"></script>
  <link rel="stylesheet" crossorigin href="/graph-app/assets/index-BU_o50NN.css">
</head>

<body>
  <div class="container">
    <div class="form-container">
      <form id="rectangleForm">
        <h2>Параметры прямоугольников</h2>

        <fieldset>
          <legend>Прямоугольник 1</legend>

          <div class="input-container">
            <label for="rect1X">x:</label>
            <input type="number" id="rect1X" name="rect1X" required value="350">
            <label for="rect1Y">y:</label>
            <input type="number" id="rect1Y" name="rect1Y" required value="300">
          </div>
          <div class="input-container">
            <label for="rect1Width">Ширина:</label>
            <input type="number" id="rect1Width" name="rect1Width" required value="100">
          </div>
          <div class="input-container">
            <label for="rect1Height">Высота:</label>
            <input type="number" id="rect1Height" name="rect1Height" required value="200">
          </div>
          <fieldset>
            <legend>Точка подсоединения</legend>
            <div class="input-container">
              <label for="rect1cPointX">x:</label>
              <input type="number" id="rect1cPointX" name="rect1cPointX" required value="300">
              <label for="rect1cPointY">y:</label>
              <input type="number" id="rect1cPointY" name="rect1cPointY" required value="300">
            </div>
            <div class="input-container">
              <label for="rect1cPointAngle">Угол:</label>
              <input type="number" id="rect1cPointAngle" name="rect1cPointAngle" required value="180">
            </div>
          </fieldset>
        </fieldset>

        <fieldset>
          <legend>Прямоугольник 2</legend>
          <div class="input-container">
            <label for="rect2X">x:</label>
            <input type="number" id="rect2X" name="rect2X" required value="150">
            <label for="rect2Y">y:</label>
            <input type="number" id="rect2Y" name="rect2Y" required value="200">
          </div>
          <div class="input-container">
            <label for="rect2Width">Ширина:</label>
            <input type="number" id="rect2Width" name="rect2Width" required value="100">
          </div>
          <div class="input-container">
            <label for="rect2Height">Высота:</label>
            <input type="number" id="rect2Height" name="rect2Height" required value="100">
          </div>
          <fieldset>
            <legend>Точка подсоединения</legend>
            <div class="input-container">
              <label for="rect2cPointX">x:</label>
              <input type="number" id="rect2cPointX" name="rect2cPointX" required value="100">
              <label for="rect2cPointY">y:</label>
              <input type="number" id="rect2cPointY" name="rect2cPointY" required value="200">
            </div>
            <div class="input-container">
              <label for="rect2cPointAngle">Угол:</label>
              <input type="number" id="rect2cPointAngle" name="rect2cPointAngle" required value="180">
            </div>
          </fieldset>
        </fieldset>

        <button id="redrawButton">Отобразить прямоугольники</button>
        <div class="error-message" id="errorMessage"></div>
      </form>
    </div>
    <div class="chart">
      <div class="rectangle-preview" id="rectanglePreview">
        <canvas id="canvas" class="graph" width="600" height="600"></canvas>
      </div>
    </div>
  </div>

</body>

</html>
